<label>Time left: {{timeLeft}} </label>

<label for="driver-for">Driver for: </label>
<input type="number" id="driver-for" placeholder="15" value="15" (change)="driverForHandler($event)">

<p>Driver: {{driver}}</p>
<p>Navigators:</p>
<input #newNavigator type="text" id="input-navigator" placeholder="Name">
<button (click)="addNavigator(newNavigator.value)">+</button>

<p *ngFor="let navigator of navigators">{{navigator}}</p>

<button (click)="startMob()">Start</button>
<button (click)="stopMob()">Stop</button>
